<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Company</title>'
    <link rel="icon" type="image/X-icon"
        href="https://img.freepik.com/premium-vector/car-logo-vector_25327-40.jpg">
  
</head>

<body>
    <center>
        <div class="container">

            <center>

                <h1 class="header">CAR COMPANY</h1>
            </center>
            <br>

            <div class="form">
                <form class="car" method="get">
                    <table>
                        <tr>
                            <td style="text-align:left">Name : </td>
                            <td> <input type="text" id="text" name="Username" placeholder="Name" class="input"></td>
                        </tr>
                        <tr>
                            <td style="text-align:left" ;>Age :</td>
                            <td><input type="text" placeholder="In Years" class="input"></td>
                        </tr>
                        <tr>
                            <td style="text-align:left" ;>Car Model :</td>
                            <td><input type="text" placeholder="Car Model" class="input"> </td>
                        </tr>
                        <tr>
                            <td style="text-align:left"><label for="cars" style="text-align:right" ;>Select Car
                                    :</label></td>
                            <td><input type="radio" name="cars" id="key"><label id="key">New Car</label>
                                <input type="radio" name="cars" id="key2"><label id="key2">Second Hand Car</label>
                            </td>

                        </tr>
                        <tr>
                            <td style="text-align:left">
                                <label style="text-align:left" ;>Prize Range :</label>
                            </td>
                            <td><select aria-placeholder="select" style="width:200px;">
                                    <option>Select</option>
                                    <option>bellow 5 lakh</option>
                                    <option>5 lakh-10 lakh</option>
                                    <option>10 lakh-20 lakh</option>
                                    <option>above 20 lakh</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td style="text-align:left">Opinions About Company:</td>
                            <td><textarea row="5" column="6" name="Opinions" id="feedbacks"
                                    placeholder="Give opinions about company"></textarea>

                            </td>
                        </tr>
                        <tr><td>
                            <input type="submit"> </td>
                            <td>
                           <input type="reset">
                </td>
                        </tr>
                </form>

            </div>
    </center>
</body>

</html>
